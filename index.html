    <mark>
    <script>
        function quebradelinha() {

            document.write("<br>");
            document.write("<br>");
            }

        function mostra(frase) {

            document.write(frase);
            quebradelinha();
            }
            
            var numeroPensado = Math.round(Math.random() * 10);
            var chute = parseInt(prompt("DIGITE UM NÚMERO DE 1 A 10"));
            
                if(chute == numeroPensado) {
            mostra("Você acertou!");
            }  
                else {
            mostra("Você errou, o número pensado foi " + numeroPensado);

            }

    </script>

        Jogo da Adivinhação
    </h1>
